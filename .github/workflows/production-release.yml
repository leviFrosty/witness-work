name: Production Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  production-build:
    name: EAS Production Build & Submit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
          cache: pnpm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm run lint

      - name: Run typecheck
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run testFinal

      - name: Check for circular dependencies
        run: pnpm run deps

      - name: Build and submit iOS to App Store
        run: eas build --platform ios --profile production --auto-submit --non-interactive

      - name: Build and submit Android to Play Store
        run: eas build --platform android --profile production --auto-submit --non-interactive

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = context.ref.replace('refs/tags/', '');
            const version = tag.replace('v', '');

            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: tag,
              name: `Release ${version}`,
              body: `## WitnessWork ${version}\n\nProduction build submitted to App Store and Play Store.\n\nCheck the [EAS dashboard](https://expo.dev/accounts/levi_frosty/projects/jw-time/builds) for build status.`,
              draft: false,
              prerelease: false
            });
